<div class='clearfix'>
		
	<div class='container'>
	
		<div class='alert alert-danger' ng-bind='login_flash' ng-show='showLoginFlash'></div>
	
		<!-- not sure if name='form.login' is needed -->
	  	<form name='form.login' class="form-signin" role='form' ng-submit="login()"  ng-controller='MainController'>
	  		<h4 class='form-signin-heading'>PCB Sign-in</h4>
	    	<input type="email" class='form-control' id="inputEmail" placeholder="Email address" ng-model="email" required>
	        <input type="password" class='form-control' id="inputPassword" placeholder="Password" ng-model="password" required>
		    <label class='checkbox'>
		    	<input type='checkbox' value='remember-me'>Remember me
		    </label>
            <button class='btn btn-md btn-primary btn-block' type="submit">Sign in</button>
		</form>
   </div>
</div>
